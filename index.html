<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>

  <body class="page">
    <header class="header">
      <div class="logo logo_theme_white"></div>
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button type="button" class="button profile__button-pen"></button>
        </div>
        <button
          type="button"
          class="button profile__button-add"
          id="profileAdd"
        ></button>
      </section>
      <section>
        <ul class="cards"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__autor">&copy; 2021. Любовь Васильева</p>
    </footer>
    <div id="profile" class="popup">
      <div class="popup__container">
        <button
          type="button"
          aria-label="закрыть всплывающее окно"
          class="button popup__button-close"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profileForm" class="form" id="profileForm">
          <input
            type="text"
            name="firstName"
            value="Жак-Ив Кусто"
            placeholder="Имя"
            class="form__input form__input_name_first-name"
          />
          <input
            type="text"
            name="profession"
            value="Исследователь океана"
            placeholder="Профессия"
            class="form__input form__input_name_profession"
          />
          <button type="submit" class="button form__button-save">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div id="cardMesto" class="popup">
      <div class="popup__container">
        <button
          type="button"
          aria-label="закрыть всплывающее окно"
          class="button popup__button-close"
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="cardMestoForm" class="form" id="cardMestoForm">
          <input
            type="text"
            name="nameImg"
            placeholder="Название"
            class="form__input form__input_name_first-name"
          />
          <input
            type="text"
            name="linkImg"
            placeholder="Ссылка на картинку"
            class="form__input form__input_name_profession"
          />
          <button type="submit" class="button form__button-save">
            Создать
          </button>
        </form>
      </div>
    </div>
    <div id="popupImages" class="popup popup__overlay">
      <div class="popup__container popup__big">
        <button
          type="button"
          aria-label="закрыть всплывающее окно"
          class="button popup__button-close"
        ></button>
        <img src="#" alt="картинка" class="popup__images" />
        <h2 class="popup__caption">Имя картинки</h2>
      </div>
    </div>
    <template id="cardTemplate">
      <li class="cards__item">
        <img src="${linkCard}" alt="${nameCard}" class="cards__images" />
        <div class="cards__info">
          <h2 class="cards__text">${nameCard}</h2>
          <button type="button" class="button cards__like"></button>
        </div>
        <button type="button" class="button cards__button-delete"></button>
      </li>
    </template>
    <script src="./index.js" defer></script>
  </body>
</html>
