<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>

  <body class="page">
    <header class="header">
      <div class="logo logo_theme_white"></div>
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button type="button" class="button profile__button-pen"></button>
        </div>
        <button type="button" class="button profile__button-add" id ="profileAdd"></button>
      </section>
      <section class="card">
        <ul class="card__block">
          <li class="card__item">
            <img src="./images/1.jpg" alt="енот мася" class="card__images" />
            <div class="card__info">
              <h2 class="card__text">Мася</h2>
              <button type="button" class="button card__button-heart"></button>
            </div>
          </li>
          <li class="card__item">
            <img src="./images/2.jpg" alt="енот суся" class="card__images" />
            <div class="card__info">
              <h2 class="card__text">Суся</h2>
              <button type="button" class="button card__button-heart"></button>
            </div>
          </li>
          <li class="card__item">
            <img src="./images/3.jpg" alt="енот вася" class="card__images" />
            <div class="card__info">
              <h2 class="card__text">Вася</h2>
              <button type="button" class="button card__button-heart"></button>
            </div>
          </li>
          <li class="card__item">
            <img src="./images/4.jpg" alt="енот ляся" class="card__images" />
            <div class="card__info">
              <h2 class="card__text">Ляся</h2>
              <button type="button" class="button card__button-heart"></button>
            </div>
          </li>
          <li class="card__item">
            <img src="./images/5.jpg" alt="енот ося" class="card__images" />
            <div class="card__info">
              <h2 class="card__text">Ося</h2>
              <button type="button" class="button card__button-heart"></button>
            </div>
          </li>
          <li class="card__item">
            <img
              src="./images/6.jpg"
              alt="енот мистер бося старший"
              class="card__images"
            />
            <div class="card__info">
              <h2 class="card__text">Мистер Бося Старший</h2>
              <button type="button" class="button card__button-heart"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__autor">&copy; 2021. Любовь Васильева</p>
    </footer>
    <div id="profile" class="popup popup_opened">
      <div class="popup__container">
        <button
          type="button"
          aria-label="закрыть всплывающее окно"
          class="button popup__button-close"
          id = "profileClose"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profileForm" class="form" id = "profileForm">
          <input
            type="text"
            name="first-name"
            placeholder="Имя"
            class="form__input form__input_name_first-name"
            id = "profileName"
          />
          <input
            type="text"
            name="profession"
            placeholder="Профессия"
            class="form__input form__input_name_profession"
            id = "profileProfession"
          />
          <button type="submit" class="button form__button-save" id = "profileSave">
            Сохранить
          </button>
        </form>
      </div>
    </div>
  <div id="cardMesto" class="popup popup_opened">
      <div class="popup__container">
        <button
          type="button"
          aria-label="закрыть всплывающее окно"
          class="button popup__button-close"
          id="cardMestoClose"
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="editing" class="form" id="cardMestoForm">
          <input
            type="text"
            name="first-name"
            placeholder="Название"
            class="form__input form__input_name_first-name"
            id="cardMestoName"
          />
          <input
            type="text"
            name="linkImg"
            placeholder="Ссылка на картинку"
            class="form__input form__input_name_profession"
            id="cardMestoLink"
          />
          <button type="submit" class="button form__button-save" id="cardMestoSave">
            Создать
          </button>
        </form>
      </div>
    </div>
