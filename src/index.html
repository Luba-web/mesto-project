<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>

  <body class="page">
    <header class="header">
      <div class="logo logo_theme_white"></div>
    </header>

    <main>
      <section class="profile">
        <div class="profile__overlay">
          <img class="profile__avatar" src="#" alt="аватар" />
        </div>
        <div class="profile__info">
          <h1 class="profile__title"></h1>
          <p class="profile__subtitle"></p>
          <button type="button" class="button profile__button-pen"></button>
        </div>
        <button
          type="button"
          class="button profile__button-add"
          id="profileAdd"
        ></button>
      </section>
      <section>
        <ul class="cards"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__autor">&copy; 2021. Любовь Васильева</p>
    </footer>

    <div class="popup popup-avatar">
      <div class="popup__container">
        <button
          type="button"
          aria-label="закрыть всплывающее окно"
          class="button popup__button-close"
        ></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form name="avatarForm" class="form" id="avatarForm" novalidate>
          <input
            type="url"
            name="avatar"
            class="form__input"
            id="avatarPhoto"
            placeholder="Ссылка на фото"
            required
          />
          <span id="avatarPhoto-error" class="error"></span>
          <button
            type="submit"
            class="button form__button-save form__button-save_disabled"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup-profile">
      <div class="popup__container">
        <button
          type="button"
          aria-label="закрыть всплывающее окно"
          class="button popup__button-close"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profileForm" class="form" id="profileForm" novalidate>
          <input
            type="text"
            name="name"
            id="firstName"
            placeholder="Имя"
            class="form__input form__input_name_first-name"
            required
            minlength="2"
            maxlength="40"
          />
          <span id="firstName-error" class="error"></span>
          <input
            type="text"
            name="about"
            id="profession"
            placeholder="Профессия"
            class="form__input form__input_name_profession"
            required
            minlength="2"
            maxlength="200"
          />
          <span id="profession-error" class="error"></span>
          <button type="submit" class="button form__button-save">
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup-cardMesto">
      <div class="popup__container">
        <button
          type="button"
          aria-label="закрыть всплывающее окно"
          class="button popup__button-close"
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="cardMestoForm" class="form" id="cardMestoForm" novalidate>
          <input
            type="text"
            name="nameImg"
            id="nameImg"
            placeholder="Название"
            class="form__input form__input_name_first-name"
            required
            minlength="2"
            maxlength="30"
          />
          <span id="nameImg-error" class="error"></span>
          <input
            type="url"
            name="linkImg"
            id="linkImg"
            placeholder="Ссылка на картинку"
            class="form__input form__input_name_profession"
            required
          />
          <span id="linkImg-error" class="error"></span>
          <button
            type="submit"
            class="button form__button-save form__button-save_disabled"
          >
            Создать
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup-images popup__overlay">
      <!--сделать отдлеьный бэм блок overlay-->
      <div class="popup__container popup__big">
        <button
          type="button"
          aria-label="закрыть всплывающее окно"
          class="button popup__button-close"
        ></button>
        <img src="#" alt="картинка" class="popup__images" />
        <h2 class="popup__caption">Имя картинки</h2>
      </div>
    </div>

    <div class="popup popup-delete">
      <div class="popup__container">
        <button
          type="button"
          aria-label="закрыть всплывающее окно"
          class="button popup__button-close"
        ></button>
        <h2 class="popup__title">Вы уверены ?</h2>
        <form name="deleteForm" class="form">
          <button type="submit" class="button form__button-save">Да</button>
        </form>
      </div>
    </div>

    <template id="cardTemplate">
      <li class="cards__item">
        <img src="#" alt="" class="cards__images" />
        <div class="cards__info">
          <h2 class="cards__text"></h2>
          <div class="cards__like-box">
            <button type="button" class="button cards__like"></button>
            <p class="cards__like-numbers">0</p>
          </div>
        </div>
        <button type="button" class="button cards__button-delete"></button>
      </li>
    </template>
  </body>
</html>
